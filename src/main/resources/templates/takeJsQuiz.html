<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Medieval Kahoot</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://pixinvent.com/stack-responsive-bootstrap-4-admin-template/app-assets/css/bootstrap-extended.min.css">
    <link rel="stylesheet" type="text/css" href="https://pixinvent.com/stack-responsive-bootstrap-4-admin-template/app-assets/fonts/simple-line-icons/style.min.css">
    <link rel="stylesheet" type="text/css" href="https://pixinvent.com/stack-responsive-bootstrap-4-admin-template/app-assets/css/colors.min.css">
    <link rel="stylesheet" type="text/css" href="https://pixinvent.com/stack-responsive-bootstrap-4-admin-template/app-assets/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script th:src="@{/script/timerQuize.js}"></script>
    <style>
        #label {
            margin-top: 50px ;
        }
    </style>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">Medieval Kahoot</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/allQuizes}">Quizzes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/allJsQuizzes}" > <i class="fa fa-fire"></i>JS Quizzes</a>
                </li>
                <li class="nav-item" th:if="${session.EmriAdminit == null}">
                    <a class="nav-link" th:href="@{/loginAdmin}">Login</a>
                </li>
                <li class="nav-item" th:if="${session.EmriAdminit}">
                    <a class="nav-link" th:href="@{/loginAdmin}">DashBoard</a>
                </li>
                <li  class="nav-item" th:if="${session.EmriAdminit}">
                    <a class="nav-link" th:href="@{/logOut}">Sign Out</a>
                </li>
            </ul>
        </div>
    </div>
    </div>
</nav>


<form th:action="@{/jsQuiz/playerPoints}"  th:method="post">
    <div class="container">
        <h1>Kuizi per JavaScript</h1>
        <div class="form-group" th:each="jsQuizEntity,iteracion : ${jsPytjeEntityList}">
            <label id="label" th:text="${iteracion.index + 1 + '. ' + jsQuizEntity.getKodi()}" ></label>
            <textarea class="form-control" rows="10" th:name="KodiJSText"></textarea>
        </div>
        <input name="IDJS" type="hidden" th:value="${jsPytjeEntityList.get(0).getKuiziEntity()}">
        <input type="text" class="form-control" th:name="emriLojtarit" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Shkruaje Emrin">

        <button type="submit" class="btn btn-info">Run</button>

    </div>
</form>




<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Medieval Kahoot 2021</p>
    </div>
</footer>






</body>
</html>
