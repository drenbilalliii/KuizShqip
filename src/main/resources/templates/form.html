<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Multiple step form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script type="text/javascript" src="js/jquery-1.9.0.js"></script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.1/jquery.validate.js"></script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.1/additional-methods.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<style>

    html, body {
        padding-top: 20px;
    }

    [data-role="dynamic-fields"] > .form-inline + .form-inline {
        margin-top: 0.5em;
    }

    [data-role="dynamic-fields"] > .form-inline [data-role="add"] {
        display: none;
    }

    [data-role="dynamic-fields"] > .form-inline:last-child [data-role="add"] {
        display: inline-block;
    }

    [data-role="dynamic-fields"] > .form-inline:last-child [data-role="remove"] {
        display: none;
    }
</style>
<body>


<script>
    $(function() {
        // Remove button click
        $(document).on(
            'click',
            '[data-role="dynamic-fields"] > .form-inline [data-role="remove"]',
            function(e) {
                e.preventDefault();
                $(this).closest('.form-inline').remove();
            }
        );

        // Add button click
        $(document).on(
            'click',
            '[data-role="dynamic-fields"] > .form-inline [data-role="add"]',
            function(e) {
                e.preventDefault();
                var container = $(this).closest('[data-role="dynamic-fields"]');
                new_field_group = container.children().filter('.form-inline:first-child').clone();
                new_field_group.find('input').each(function(){
                    $(this).val('');
                });
                container.append(new_field_group);
            }
        );
    });




    $(document).ready(function(){
        //@naresh action dynamic childs
        var next_exp = 0;
        $("#add-more").click(function(e){
            e.preventDefault();
            var addto = "#fielda" + next_exp;
            var addRemove = "#fielda" + (next_exp);
            next_exp = next_exp + 1;
            var newInp = '<div id="fielda'+ next_exp +'" name="field1'+ next_exp +'"><hr/> <div class="form-group"> <label for="question">Pyetja</label> <textarea name="question" type="text" class="form-control" id="question" placeholder="Shenonin Pyetjen" style="resize:vertical;" required></textarea>   ' +
                ' <label for="question1">OpsioniA</label> <textarea name="optionAName"  type="text" class="form-control" id="question1" placeholder="Shenonin OpsioninA" style="resize:vertical;" required></textarea> <label for="question2">OpsioniB</label> <textarea name="optionBName"  type="text" class="form-control" id="question2"  placeholder="Shenonin OpsioninB" style="resize:vertical;" required></textarea> <label for="question3">OpsioniC</label> <textarea name="optionCName" type="text" class="form-control" id="question3"  placeholder="Shenonin OpsioninC" style="resize:vertical;" required></textarea> <label for="question4">OpsioniD</label> <textarea name="optionDName"  type="text" class="form-control" id="question4" placeholder="Shenonin OpdioninD" style="resize:vertical;" required></textarea> <label for="question5">Pergjigjja e Saket</label> <textarea  name="correctAnswerName"  type="text" class="form-control" id="question5"  placeholder="Shenoni pergjijgjen e sakt" style="resize:vertical;" required></textarea></div> <!--<div class="form-group"></div> <div class="form-group">--> <!--<label for="options">Options</label>--> <!-- <div class="form-group"> <div class="col-md-12">--> <!--<input type="radio" name="reason" value="Answer"> Answer <span>-</span>--> <!--<label class="sr-only" for="field-name">Option</label>  </div> </div>--> <!--<button class="btn btn-danger" data-role="remove"> <span class="glyphicon glyphicon-remove"></span> </button> <button class="btn btn-primary" data-role="add"> <span class="glyphicon glyphicon-plus"></span> </button>--> <!--</div> </div> </div>-->  <div class="form-group"> <label for="csetitle">Piket</label> <input name="piketName"  type="number" class="form-control" id="question"  placeholder="Shenoni piket e pyetjes" required><hr/></div></div>';
            var newInput = $(newInp);

            var removeBtn = '<div class="form-group"><button id="remove' + (next_exp - 1) + '" class="btn btn-danger remove-me" >Remove</button></div></div></div><div id="field">';
            var removeButton = $(removeBtn);
            $(addto).after(newInput);
            $(addRemove).after(removeButton);
            $("#fielda" + next_exp).attr('data-source',$(addto).attr('data-source'));
            $("#count").val(next_exp);

            $('.remove-me').click(function(e){
                e.preventDefault();
                var fieldNum = this.id.charAt(this.id.length-1);
                var fieldID = "#fielda" + fieldNum;
                $(this).remove();
                $(fieldID).remove();
            });
        });



    });
</script>


<div class="container">
    <div class="col-md-4">

        <form class="form-horizontal" id="myform" method="POST" th:action="@{/test/testTeDhenat}" th:object="${kuizi}">
            <div class="form-group">
                <label for="kuizi">Emri i Kuzit</label>
                <input th:name="kuiziName" th:field="*{emriKuizit}" type="text" class="form-control" id="kuizi"  placeholder="Kuizi"></input>
                <label for="kategoria">Kategoria</label>
                <input th:name="kategoriaName" th:field="*{kategoria}" type="text" class="form-control" id="kategoria"  placeholder="Kuizi"></input>
            </div>
            <div id="fielda" th:object="${pyetjaKuiz}">
                <div id="fielda0" >
                    <!-- Text input-->
                    <hr/>
                    <div class="form-group">
                        <label for="question">Pyetja</label>
                        <textarea  th:name="question"  type="text" class="form-control" id="question"   placeholder="Shenonin Pyetjen" style="resize:vertical;" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="question1">OpsioniA</label>
                        <textarea  th:name="optionAName" type="text" class="form-control" id="question1" placeholder="Shenoni OpsioninA" style="resize:vertical;" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="question2">OpsioniB</label>
                        <textarea th:name="optionBName" type="text" class="form-control" id="question2"  placeholder="Shenoni OpsioninB" style="resize:vertical;" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="question3">OpsioniC</label>
                        <textarea th:name="optionCName" type="text" class="form-control" id="question3"  placeholder="Shenoni OpsioninC" style="resize:vertical;" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="question4">OpsioniD</label>
                        <textarea th:name="optionDName" type="text" class="form-control" id="question4"  placeholder="Shenoni OpsioninD" style="resize:vertical;" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="question5">Pergjigjja e Saket</label>
                        <textarea th:name="correctAnswerName" type="text"  class="form-control" id="question5" placeholder="Shenoni pergjijgjen e sakt" style="resize:vertical;" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="question6">Piket</label>
                        <input th:name="piketName" type="number" class="form-control" id="question6"  placeholder="Shenoni piket e pyetjes" required>
                        <hr/>
                    </div>
                </div>
                <!--end field0-->
            </div>
            <!--end field-->
            <div class="form-group">
                <button id="add-more" name="add-more" class="btn btn-primary">Add More</button>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

</body>
</html>
